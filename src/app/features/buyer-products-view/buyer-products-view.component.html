<div class="container">
    <div *ngFor="let product of products">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.img" [alt]="product.description">
            <mat-card-actions>
              <button mat-mini-fab color="primary"><mat-icon>add_shopping_cart</mat-icon></button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
